<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ebt0vfe.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <h1 class="login-info--title">Welcome to ?????</h1>
            <p class="login-info--instructions">_Access ????? Network_</p>
        </div>
        <div class="login-input">
            <label for="login-input__citizenID" class="login-input__citizenID--label">Citizen ID:</label>
            <input type="text" id="login-input__citizenID" class="login-input__citizenID--input">
            <label for="login-input__password" class="login-input__password--label">Password: </label>
            <input type="text" id="login-input__password" class="login-input__password--input">
            <button id="login-button" class="btn btn--login">Log In</button>
        </div>
        <div class="login-error">
            <p class="login-error__message">ERROR: Invalid Citizen ID. Citizen ID must be a seven-digit number. Please re-enter.</p>
        </div>
    </div>
</body>
</html>
